<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dubai</title>
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>
  <div class="wrapper">
    <header class="header">
      <div class="header__logo logo">
        <div class="logo__icon">
          <span><svg width="41" height="65" viewbox="0 0 41 65" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M41 1L1 1V32.5V64H41" stroke="#FCD54C" stroke-width="2"/>
            </svg>
            </span>
        </div>
        <div class="logo__text">
          <span class="logo__big-text">DubaiRealty</span>
          <span class="logo__small-text">Real Estate</span>
        </div>
      </div>
      <div class="header__menu menu">
        <a href="#" class="menu__link">Buy</a>
        <a href="#" class="menu__link">Blog</a>
        <a href="#" class="menu__link">About</a>
        <a href="#" class="menu__link">Contact</a>
        <button class="menu__btn">Book a consultation</button>
      </div>
      <div class="header__info"></div>
    </header>
    <main class="body"></main>
    <footer class="footer"></footer>
  </div>
</body>

</html>
